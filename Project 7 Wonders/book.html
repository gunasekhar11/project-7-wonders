   <script>
      function validate() {
         let name = document.getElementById("name").value.trim();
         let email = document.getElementById("email").value.trim();
         let phone = document.getElementById("phone").value.trim();
         let address = document.getElementById("address").value.trim();
         let whereto = document.getElementById("whereto").value.trim();
         let howmany = document.getElementById("howmany").value.trim();
         let arrival = document.getElementById("arrival").value.trim();
         let leaving = document.getElementById("leaving").value.trim();
         let is_name_valid = true;
         let is_phone_valid = true;
         let is_email_valid = true;
         let is_address_valid = true;
         let is_howmany_valid = true;
         let is_arrival_valid = true;
         let is_leaving_valid = true;

         if (name == "") {
            document.getElementById("errorMessage").innerText = "Name cannot be empty";
            is_name_valid = false;
            return;
         }
         if (/\d/.test(name)) {
            document.getElementById("errorMessage").innerText = "Name cannot contain Digits";
            is_name_valid = false;
            return;
         }
         if (name.length < 3) {
            document.getElementById("errorMessage").innerText = "Name Can't Be Lessthan 3 Characters";
            is_name_valid = false;
            return;
         }
         if (email == "") {
            document.getElementById("errorMessage").innerText = "Email cannot be empty";
            is_email_valid = false;
            return;
         }
         if (!/^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$/.test(email)) {
            document.getElementById("errorMessage").innerText = "Please enter a valid email";
            is_email_valid = false;
            return;
         }
         if (phone == "") {
            document.getElementById("errorMessage").innerText = "Phone No cannot be empty";
            is_phone_valid = false;
            return;
         }
         if (!/[0-9]+/.test(phone)) {
            document.getElementById("errorMessage").innerText = "Phone no contain only numbers";
            is_phone_valid = false;
            return;
         }
         if (!/\d\d\d\d\d\d\d\d\d\d+/.test(phone)) {
            document.getElementById("errorMessage").innerText = "Phone no contains  10 numbers";
            is_phone_valid = false;
            return;
         }
         if (phone.length > 10) {
            document.getElementById("errorMessage").innerText = "Phone Can't Be Morethan 10 Numbers";
            is_phone_valid = false;
            return;
         }
         if (address == "") {
            document.getElementById("errorMessage").innerText = "Address cannot be empty";
            is_address_valid = false;
            return;
         }
         if (address.length < 30) {
            document.getElementById("errorMessage").innerText = "Address Can't Be Lessthan 30 Characters";
            is_address_valid = false;
            return;
         }
         if (howmany == "") {
            document.getElementById("errorMessage").innerText = "How Many Members cannot be empty";
            is_howmany_valid = false;
            return;
         }
         if (howmany > 9) {
            document.getElementById("errorMessage").innerText = "Only 9 Members Allowed Per Account";
            is_howmany_valid = false;
            return;
         }
         if (arrival == "") {
            document.getElementById("errorMessage").innerText = "Arrival Date cannot be empty";
            is_arrival_valid = false;
            return;
         }
         if (leaving == "") {
            document.getElementById("errorMessage").innerText = "Leaving Date cannot be empty";
            is_leaving_valid = false;
            return;
         }
         if (is_name_valid && is_phone_valid && is_email_valid && is_address_valid && is_howmany_valid) {
            document.getElementById("book-form").submit();
         }
      }
   </script>
