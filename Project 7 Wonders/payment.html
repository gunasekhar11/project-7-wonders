   <section id="payment">
      <!-- <h1 style="text-align:center;">Payment Method</h1> -->
      <div class="payment shadow-lg">
         <h5>UPI/BHIM</h5>
         <p style="margin-top:30px;margin-bottom:0px;margin-left:20px;">Select Your UPI App</p>
         <div class="row">
            <div class="col pay-col shadow-sm" onclick="openqr()">
               <img src="Assets/Pics/pay1.png" alt="" class="pay-image">
            </div>
            <div class="col pay-col shadow-sm" onclick="openqr()">
               <img src="Assets/Pics/pay2.png" alt="" class="pay-image">
            </div>
         </div>
         <div class="row">
            <div class="col pay-col shadow-sm" onclick="openqr()">
               <img src="Assets/Pics/pay3.png" alt="" class="pay-image">
            </div>
            <div class="col pay-col shadow-sm" onclick="openqr()">
               <img src="Assets/Pics/pay4.png" alt="" class="pay-image">
            </div>
         </div>
         <button class="btn btn-outline-primary other-upi" type="button" name="button" onclick="openqr()"><b>OTHER UPI APPS</b></button>
      </div>

      <div id="QR" class="qrcode shadow-lg" style="text-align:center">
         <button type="button" name="button" class="close-button" onclick="closeqr()">
            <h4>x</h4>
         </button>
         <h5 style="text-align:center">SCAN QR CODE TO PAY</h5>
         <img src="Assets/Pics/money.png" alt="" class="qr-image"><br>
      <a href="#"><button type="button" class="btn btn-outline-primary" style="margin-top:10px;border-radius:0px;width:250px" name="button" onclick="opencongrats()"><b>PROCEED</b></button></a>
      </div>
      <div id="congrats" class="qrcode shadow-lg" style="text-align:center">
         <img src="Assets/Pics/congrats1.gif" class="qr-image" alt="">
      <a href="book.html"><button type="button" class="btn btn-outline-primary" style="margin-top:10px;border-radius:0px;width:250px" name="button"><b>Book Another One ></b></button></a>
      </div>
   </section>
   <script type="text/javascript">
      function openqr() {
         document.getElementById("QR").style.display = "block";
      }

      function closeqr() {
         document.getElementById("QR").style.display = "none";
      }
      function opencongrats() {
         document.getElementById("congrats").style.display = "block";
      }
   </script>
