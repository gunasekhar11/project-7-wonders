   <script>
      function Pleaselogin() {

      function openForm() {

      function closeForm() {

      }

      function ropenForm() {
         document.getElementById("Register-Form").style.display = "block";
      }

      function rcloseForm() {
         document.getElementById("Register-Form").style.display = "none";
      }


      function validate() {
         let fname = document.getElementById("fname").value.trim();
         let lname = document.getElementById("lname").value.trim();
         let email = document.getElementById("email").value.trim();
         let pwd = document.getElementById("pwd").value.trim();
         let cpwd = document.getElementById("cpwd").value.trim();
         let is_fname_valid = true;
         let is_lname_valid = true;
         let is_pwd_valid = true;
         let is_email_valid = true;

         if (fname == "") {
            document.getElementById("errorMessage").innerText = "First Name cannot be empty";
            is_pwd_valid = false;
            return;
         }
         if (/\d/.test(fname)) {
            document.getElementById("errorMessage").innerText = "First Name Can't Contain Digits";
            is_name_valid = false;
            return;
         }
         if (fname.length < 3){
            document.getElementById("errorMessage").innerText = "First Name Can't Be Lessthan 3 Characters";
            is_name_valid = false;
            return;
         }
         if (lname == "") {
            document.getElementById("errorMessage").innerText = "Last Name cannot be empty";
            is_pwd_valid = false;
            return;
         }
         if (/\d/.test(lname)) {
            document.getElementById("errorMessage").innerText = "Last Name Can't Contain Digits";;
            is_name_valid = false;
            return;
         }
         if (lname.length < 3){
            document.getElementById("errorMessage").innerText = "Last Name Can't Be Lessthan 3 Characters";
            is_name_valid = false;
            return;
         }
         if (email == "") {
            document.getElementById("errorMessage").innerText = "Email cannot be empty";
            is_pwd_valid = false;
            return;
         }
         if (!/^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$/.test(email)) {
            document.getElementById("errorMessage").innerText = "please enter a valid email";
            is_pwd_valid = false;
            return;
         }
         if (pwd == "") {
            document.getElementById("errorMessage").innerText = "Password cannot be empty";
            is_pwd_valid = false;
            return;
         }
         if (pwd.length < 8) {
            document.getElementById("errorMessage").innerText = "Password cannot be lessthan 8 Characters";
            is_pwd_valid = false;
            return;
         }
         if (!/[a-z]+/.test(pwd)) {
            document.getElementById("errorMessage").innerText = "Password must contain one lowercase letter";
            is_pwd_valid = false;
            return;
         }
         if (!/[A-Z]+/.test(pwd)) {
            document.getElementById("errorMessage").innerText = "Password must contain one uppercase letter";
            is_pwd_valid = false;
            return;
         }
         if (!/[@#&-]+/.test(pwd)) {
            document.getElementById("errorMessage").innerText = "Password must contain one Special Character";
            is_pwd_valid = false;
            return;
         }
         if (cpwd == "") {
            document.getElementById("errorMessage").innerText = "Confirm Password cannot be empty";
            is_pwd_valid = false;
            return;
         }
         if (pwd != cpwd) {
            document.getElementById("errorMessage").innerText = "Password confirmation mismatch";
            is_pwd_valid = false;
            return;
         }

         if (is_fname_valid && is_lname_valid && is_pwd_valid) {
            document.getElementById("form").submit();
         }

      }

      function login_validate() {

            return;
         }

            document.getElementById("errorMessagelogin").innerText = "please enter a valid email";
            is_pwd_valid = false;
            return;
         }
         if (pwd == "") {
            document.getElementById("errorMessagelogin").innerText = "Password cannot be empty";
            is_pwd_valid = false;
            return;
         }
         if (is_login_email_valid && is_login_pwd_valid) {
            document.getElementById("login-form").submit();
         }
      }
